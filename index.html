<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>Paydal</title>
    </head>
    <body>
        <form action="index.html">
            <div>
               Kilométrage total&nbsp;:<span id="kilototal">0</span> km
            </div>
            <div>
                <label for="kiloReal">Kilometrage réalisé&nbsp;:</label>
                <input type="text" id="kiloReal" name="kiloReal" value="0">
                <input type="submit" name="action" value="Ajouter"
                   onclick="displayValue(event)">  
            </div>
        </form>
        <script type="text/javascript">
            function displayValue(event) {
                let kiloRealElement = document.getElementById("kiloReal")
                let kiloTotalOriginElement = document.getElementById("kilototal")
                let kiloTotalElement = document.getElementById("kilototal")
                kiloTotalElement.innerHTML = parseInt(kiloRealElement.value) + parseInt(kiloTotalOriginElement.innerHTML);
                event.preventDefault()
            }
        </script>
    </body>
</html>
